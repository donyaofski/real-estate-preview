<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Home Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background: url('https://images.unsplash.com/photo-1560185127-6ed189bf02c7?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      height: 80vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      background-color: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }
    section {
      padding: 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0.5rem 0;
    }
    .card-content p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Your Dream Home</h1>
  </header>
  <section>
    <h2>Featured Listings</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1572120360610-d971b9d7767c?auto=format&fit=crop&w=800&q=80" alt="House 1" />
        <div class="card-content">
          <h3>Modern Family Home</h3>
          <p>4 bed · 3 bath · 2,400 sqft · $550,000</p>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=800&q=80" alt="House 2" />
        <div class="card-content">
          <h3>Luxury Downtown Condo</h3>
          <p>2 bed · 2 bath · 1,300 sqft · $720,000</p>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1600607687126-c7b2e1d2f1c5?auto=format&fit=crop&w=800&q=80" alt="House 3" />
        <div class="card-content">
          <h3>Cozy Suburban Retreat</h3>
          <p>3 bed · 2 bath · 1,800 sqft · $450,000</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
